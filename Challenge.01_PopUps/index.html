<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-ups</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="popups">
        <div class="popup-container">
          <button class="btn-popup-close">
            <img src="assets/img/cerrar.png" alt="cerrar" />
          </button>
          <img src="assets/img/Saly-27.png" alt="cookies" class="popup-img" />
          <p class="popup-info">
            Utilizamos cookies para mejorar la experiencia del usuario, la
            analítica y el marketing.
          </p>
          <button class="btn-popup-1">¡Eso está bien!</button>
        </div>

        <div class="popup-container">
          <button class="btn-popup-close">
            <img src="assets/img/cerrar.png" alt="cerrar" />
          </button>
          <img src="assets/img/Frame.png" alt="cookies" class="popup-img" />
          <p class="popup-info-2">¡Se cerrará la sesión inmediatamente!</p>
          <button class="btn-popup-2">Ampliar sesión</button>
        </div>
      </div>
    </main>
  </body>
</html>
