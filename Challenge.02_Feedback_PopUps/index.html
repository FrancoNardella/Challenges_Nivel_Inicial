<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Pop-Ups</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <main id="main">
        <div class="popups">
          <div class="popup-container">
            <button class="btn-popup-close">
              <img src="assets/img/cerrar.png" alt="cerrar" />
            </button>
            
            <p class="popup-info">
              ¿Cómo te sentiste con el soporte de Federico?
            </p>
            <div>
                <ul class="container-numeros">
                    <li class="btn-numeros">1</li>
                    <li class="btn-numeros">2</li>
                    <li class="btn-numeros">3</li>
                    <li class="btn-numeros">4</li>
                    <li class="btn-numeros-5">5</li>
                </ul>
            </div>
            <div class="container-sf">
                <p class="sf-neg">Bastante insatisfecho</p>
                <p class="sf-pos">Extremadamente satisfecho</p>
            </div>
            <div class="container-checkbox">
                <input type="checkbox" name="checkbox" id="opt-in" />
                <label for="opt-in">Acepto los términos y uso</label>
            </div>
            <p class="linea"></p>
            <button class="btn-popup-1">SIGUIENTE ➡</button>
          </div>
      </main>
  </body>
</html>
